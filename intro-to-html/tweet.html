  <title>Tweet</title>
  
  <link rel="stylesheet" href="./css/tweet.css">
</head>
<body>
  <div class="box">
    <img class="puppy" src="./image/puppy-1903313_960_720.jpg">

  <div class="profile">
    <img class="puppy1" src="./image/puppy-1903313_960_720.jpg" alt="">

    <p class="mutual-friend">2 mutual friends</p>
    <button class="button-add">Add friend</button>
  </div>
  <div class="profile">
    <img class="puppy1" src="./image/photo-1573865526739-10659fec78a5.jpg" alt="">
    <p class="name">Mimi</p>
    <p class="mutual-friend">3 mutual friends</p>
    <button class="button-add">Add friend</button>
  </div>
  <div class="profile">
    <img class="puppy1" src="./image/photo-1555169062-013468b47731.jpg" alt="">
    <p class="name">Rex</p>
    <p class="mutual-friend">4 mutual friends</p>
    <button class="button-add">Add friend</button>
  </div>

</html>
